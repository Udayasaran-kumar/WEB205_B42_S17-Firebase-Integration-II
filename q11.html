<script>
 function paginateUsers(searchTerm = "john") {  
    console.log("yes");
    fetch("https://fir-integration1-58162-default-rtdb.firebaseio.com/users.json")
    .then(response => response.json())
    .then(data => {
               const entries = Object.entries(data).filter(([key, user]) =>
            user.name.toLowerCase().includes(searchTerm.toLowerCase())
        );
        console.log(entries);
    });
}

paginateUsers();
</script>
