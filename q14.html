<script>
 let currentPage = 1;
const usersPerPage = 5;

function paginateUsers(pageno, itemsPerPage = 5) {
    console.log("Fetching users...");
  const start = (pageno-1) * itemsPerPage; // Incorrect formula//corrected
  const end = start + itemsPerPage;

  fetch("https://fir-integration1-58162-default-rtdb.firebaseio.com/users.json")
    .then(response => response.json())
    .then(data => {
      const users = Object.entries(data).slice(start, end);
      console.log("Users on this page: ", users);
    })
    .catch(error => console.error("Error fetching data:", error));



   
}




paginateUsers(1);
paginateUsers(2);


</script>
